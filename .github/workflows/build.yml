---
name: Build
on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}

jobs:
  build:
    strategy:
      matrix:
        version: [17, 21]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '${{ matrix.version }}'
          distribution: 'adopt'
          cache: maven

      - name: Build without tests
        run: mvn --batch-mode -Dgpg.skip=true -Dmaven.test.skip=true clean package